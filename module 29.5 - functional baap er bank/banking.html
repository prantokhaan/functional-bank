<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <!-- Tailwind CSS  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">
            Let's get some <span class="font-semibold text-purple-600">Mooooney !!</span>!
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance and Transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4  text-white font-medium">
                <div class="bg-blue-700 p-8 rounded">
                    <h3 class="text-2xl mb-5">Deposit</h3>
                    <h3 class="text-4xl">$<span id="total-deposit">00</span></h3>
                </div>
                <div class="bg-green-700 p-8 rounded">
                    <h3 class="text-2xl mb-5">Withdraw</h3>
                    <h3 class="text-4xl">$<span id="total-withdraw">00</span></h3>
                </div>
                <div class="bg-yellow-700 p-8 rounded">
                    <h3 class="text-2xl mb-5">Balance</h3>
                    <h3 class="text-4xl">$<span id="total-balance">1240</span></h3>
                </div>
               
            </div>
        </section>
        <!-- Deposit and Withdraw  -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div  class=" bg-red-100 p-8 rounded">
                    <h3 class="text-3xl mb-2">
                        Please Deposit
                    </h3>
                    <div>
                        <input class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="text" placeholder="$ you want to deposit" id="deposit-amount" required>
                       
                        <button id="deposit-button" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Deposit       </button>
                    </div>
                </div>
                <div  class=" bg-purple-100 p-8 rounded">
                    <h3 class="text-3xl mb-2">
                        Please Withdraw
                    </h3>
                    <div>
                        <input class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="text" placeholder="$ you want to withdraw" id="withdraw-amount" required>
                       
                        <button id="withdraw-button" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Withdraw 
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Javascript File  -->
    <script src="js/main.js"></script>
</body>
</html>
